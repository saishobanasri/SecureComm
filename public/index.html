<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureComm</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(74, 222, 128, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 222, 128, 0.05) 1px, transparent 1px);
            background-size: 40px 40px, 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid rgba(74, 222, 128, 0.4);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4ade80;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo::before {
            content: '';
            width: 55px;
            height: 55px;
            background-image: url('logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-btn {
            padding: 12px 28px;
            border: 2px solid #4ade80;
            background: transparent;
            color: #4ade80;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: rgba(74, 222, 128, 0.15);
            transform: translateY(-2px);
        }

        .main-content {
            margin-top: 120px;
            padding: 40px 20px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 80px;
        }

        .title {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #4ade80, #22d3ee, #fbbf24);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 20px;
            color: #94a3b8;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .subtitle::before {
            content: '> ';
            color: #4ade80;
            font-weight: bold;
        }

        .action-section {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 80px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 550px;
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(74, 222, 128, 0.5);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.4s ease;
        }

        .search-input:focus {
            border-color: #4ade80;
            background: rgba(0, 0, 0, 0.8);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #4ade80;
            font-size: 20px;
        }

        .post-question-btn {
            padding: 18px 35px;
            background: linear-gradient(45deg, #4ade80, #22d3ee);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            white-space: nowrap;
            text-transform: uppercase;
        }

        .post-question-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(74, 222, 128, 0.5);
        }

        .scrolling-container {
            height: 600px;
            overflow: hidden;
            position: relative;
            padding: 0 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
        }

        .scroll-column {
            position: relative;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            will-change: transform;
        }

        .scroll-column:nth-child(1) {
            animation: scrollDownSmooth 15s linear infinite;
        }

        .scroll-column:nth-child(2) {
            animation: scrollUpSmooth 20s linear infinite;
        }

        .scroll-column:nth-child(3) {
            animation: scrollDownSmooth 25s linear infinite;
        }

        @keyframes scrollUpSmooth {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        @keyframes scrollDownSmooth {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        .question-card {
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid rgba(74, 222, 128, 0.3);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    backdrop-filter: blur(20px);
    transition: all 0.3s ease;
    cursor: pointer !important;
    position: relative;

    pointer-events: auto !important;

}

}

.question-card:hover {

    border-color: #4ade80;
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 20px 40px rgba(74, 222, 128, 0.4);

}

.scroll-column {
    position: relative;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    will-change: transform;
    pointer-events: auto !important;
}

        .question-text {

        .question-form {
            background: rgba(0, 0, 0, 0.9);

            color: #4ade80;

<body>
    <div class="header">
        <div class="logo">SecureComm</div>
        <div class="auth-buttons">
            <a href="login.html" class="auth-btn">Login</a>
            <a href="register.html" class="auth-btn">Register</a>
        </div>
    </div>

    <div class="main-content">
        <div class="title-section">
            <h1 class="title">Military Grade Communication Hub</h1>
            <p class="subtitle">Ask questions and get answers from our military community. Browse through discussions and find the information you need.</p>
        </div>
        <div class="action-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="SEARCH ANSWERED QUESTIONS...">
                <span class="search-icon">üîç</span>
            </div>
            <button class="post-question-btn" onclick="openQuestionPopup()">POST A QUESTION</button>
        </div>
        <div class="scrolling-container" id="scrollingContainer">
            <div class="scroll-column" data-column="1"></div>
            <div class="scroll-column" data-column="2"></div>
            <div class="scroll-column" data-column="3"></div>
        </div>
    </div>

    <div class="question-popup" id="questionPopup">
        <div class="question-form">
            <h3 class="form-title">Post Your Question</h3>
            <textarea class="question-textarea" placeholder="Type your question here..." id="questionText"></textarea>
            <div class="form-buttons">
                <button class="form-btn" onclick="closeQuestionPopup()">Cancel</button>
                <button class="form-btn submit" onclick="submitQuestion()">Submit</button>
            </div>
        </div>
    </div>

    <div class="answers-modal" id="answersModal">
        <div class="answers-content">
            <button class="close-modal" onclick="closeAnswersModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
let questionsData = [];
let isLoading = false;
let currentQuestionId = null;

document.addEventListener('DOMContentLoaded', function() {
    loadQuestions();
    setupEventListeners();
    setupSearchFunctionality();
    
});

async function loadQuestions() {
    if (isLoading) return;
    isLoading = true;

    const columns = document.querySelectorAll('.scroll-column');
    columns.forEach(col => {
        col.innerHTML = '<div class="loading-indicator">LOADING DATA...</div>';
    });

    try {
        const response = await fetch(`${API_BASE_URL}/api/questions/answered`);
        const data = await response.json();

        if (data.success && data.data && data.data.length > 0) {
            questionsData = data.data;
            displayQuestions(questionsData);
        } else {
            columns.forEach(col => {
                col.innerHTML = '<div class="loading-indicator">NO ANSWERED QUESTIONS YET</div>';
            });
        }
    } catch (error) {
        console.error('Error loading questions:', error);
    } finally {
        isLoading = false;
    }
}

function displayQuestions(questions) {
    const columns = document.querySelectorAll('.scroll-column');
    columns.forEach(col => col.innerHTML = '');

    questions.forEach((item, index) => {
        const columnIndex = index % 3;
        const card = createQuestionCard(item);
        columns[columnIndex].appendChild(card);
    });

    // Duplicate for scrolling
    columns.forEach(col => {
        const originalContent = col.innerHTML;
        col.innerHTML = originalContent + originalContent;
    });

    // CRITICAL: Re-attach click handlers after duplication
    attachClickHandlers();
}

function createQuestionCard(item) {
    const card = document.createElement('div');
    card.className = 'question-card';
    card.dataset.questionId = item.question_id || item._id;
    
    const stars = generateStars(item.rating || 0);
    const timeAgo = getTimeAgo(item.post_time);
    
    card.innerHTML = `
        <div class="question-text">${escapeHtml(item.question_text)}</div>
        <div class="answer-section">
            <div class="answer-text">${escapeHtml(item.answer_text)}</div>
            <div class="answer-meta">
                <span class="session-id">${escapeHtml(item.session_id)}</span>
                <div class="rating">
                    <span class="stars">${stars}</span>
                    <span class="rating-value">${(item.rating || 0).toFixed(1)}</span>
                </div>
                <span class="timestamp">${timeAgo}</span>
            </div>
        </div>
    `;

    return card;
}

// CRITICAL FIX: Use event delegation on the container
function attachClickHandlers() {
    const container = document.getElementById('scrollingContainer');
    
    // Remove any existing handlers
    const newContainer = container.cloneNode(true);
    container.parentNode.replaceChild(newContainer, container);
    
    // Add single click handler using event delegation
    newContainer.addEventListener('click', function(e) {
        const card = e.target.closest('.question-card');
        if (card) {
            e.stopPropagation();
            e.preventDefault();
            
            const questionId = card.dataset.questionId;
            console.log('Card clicked! Question ID:', questionId);
            
            if (questionId) {
                openAnswersModal(questionId);
            } else {
                console.error('No question ID found on card');
            }
        }
    }, true);

    // Pause animation on hover - ONLY THE SPECIFIC COLUMN
    newContainer.addEventListener('mouseenter', function(e) {
        const card = e.target.closest('.question-card');
        if (card) {
            const column = card.closest('.scroll-column');
            if (column) {
                column.style.animationPlayState = 'paused';
            }
        }
    }, true);

    newContainer.addEventListener('mouseleave', function(e) {
        const card = e.target.closest('.question-card');
        if (card) {
            const column = card.closest('.scroll-column');
            if (column) {
                column.style.animationPlayState = 'running';
            }
        }
    }, true);
}

async function openAnswersModal(questionId) {
    console.log('Opening modal for:', questionId);
    
    if (!questionId) {
        console.error('No question ID');
        alert('Error: No question ID found');
        return;
    }

    currentQuestionId = questionId;

    try {
        const url = `${API_BASE_URL}/api/questions/${questionId}/all-answers`;
        console.log('Fetching:', url);
        
        const response = await fetch(url);
        const data = await response.json();
        
        console.log('Response:', data);
        
        if (data.success) {
            displayAnswersModal(data.question, data.answers);
            document.getElementById('answersModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        } else {
            alert('Failed to load answers: ' + (data.error || 'Unknown error'));
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error loading answers: ' + error.message);
    }
}

function displayAnswersModal(question, answers) {
    const modalContent = document.getElementById('modalContent');
    
    let html = `<h2 class="modal-question">${escapeHtml(question.question_text)}</h2>`;
    
    if (answers.length === 0) {
        html += '<div class="no-answers">No answers available yet.</div>';
    } else {
        html += `<div class="answers-list-title">All Answers (${answers.length})</div>`;
        
        answers.forEach(answer => {
            const stars = generateStars(answer.rating || 0);
            
            html += `
                <div class="answer-item">
                    <div class="answer-item-text">${escapeHtml(answer.answer_text)}</div>
                    <div class="rating-section">
                        <div class="current-rating">
                            <span class="stars">${stars}</span>
                            <span class="rating-value">${(answer.rating || 0).toFixed(1)}</span>
                        </div>
                        <div class="rate-stars-container">
                            <div class="rate-label">Rate this answer:</div>
                            <div class="rate-stars" data-answer-id="${answer.answer_id}">
                                ${[1,2,3,4,5].map(i => 
                                    `<span class="rate-star" data-value="${i}">‚òÜ</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    }
    
    modalContent.innerHTML = html;
    setupStarRating();
}

function setupStarRating() {
    document.querySelectorAll('.rate-stars').forEach(container => {
        const answerId = container.dataset.answerId;
        const stars = container.querySelectorAll('.rate-star');
        
        stars.forEach((star, index) => {
            star.addEventListener('click', async () => {
                const rating = parseInt(star.dataset.value);
                
                stars.forEach((s, i) => {
                    s.classList.toggle('active', i < rating);
                });
                
                await rateAnswer(answerId, rating);
            });
        });
    });
}

async function rateAnswer(answerId, rating) {
    console.log('Submitting rating:', { answerId, rating });
    
    try {
        // Send only answerId and rating to backend
        const response = await fetch(`${API_BASE_URL}/api/answers/rate`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json' 
            },
            body: JSON.stringify({ 
                answerId: answerId, 
                rating: rating 
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            showToast(`Rating ${rating} stars submitted! Average: ${data.averageRating.toFixed(1)}`, 'success');
            
            // Reload modal after 1.5 seconds to show updated average
            setTimeout(() => {
                if (currentQuestionId) {
                    openAnswersModal(currentQuestionId);
                }
            }, 1500);
        } else {
            showToast(data.message || 'Failed to submit rating', 'error');
        }
    } catch (error) {
        console.error('Rating submission error:', error);
        showToast('Error submitting rating', 'error');
    }
}

function generateTempUserId() {
    const userId = 'temp_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('temp_user_id', userId);
    return userId;
}

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.textContent = message;
    toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? '#4ade80' : '#ef4444'};
        color: ${type === 'success' ? '#000' : '#fff'};
        padding: 15px 25px;
        border-radius: 10px;
        font-weight: bold;
        z-index: 9999;
        font-family: 'Courier New', monospace;
    `;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

function closeAnswersModal() {
    document.getElementById('answersModal').style.display = 'none';
    document.body.style.overflow = 'auto';
    currentQuestionId = null;
}

function generateStars(rating) {
    let stars = '';
    for (let i = 0; i < 5; i++) {
        stars += i < Math.floor(rating) ? '‚òÖ' : '‚òÜ';
    }
    return stars;
}

function getTimeAgo(timestamp) {
    const now = new Date();
    const postTime = new Date(timestamp);
    const diffMins = Math.floor((now - postTime) / 60000);
    const diffHours = Math.floor(diffMins / 60);
    const diffDays = Math.floor(diffHours / 24);

    if (diffMins < 60) return `${diffMins} MIN${diffMins !== 1 ? 'S' : ''} AGO`;
    if (diffHours < 24) return `${diffHours} HR${diffHours !== 1 ? 'S' : ''} AGO`;
    return `${diffDays} DAY${diffDays !== 1 ? 'S' : ''} AGO`;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function openQuestionPopup() {
    document.getElementById('questionPopup').style.display = 'flex';
}

function closeQuestionPopup() {
    document.getElementById('questionPopup').style.display = 'none';
    document.getElementById('questionText').value = '';
}

async function submitQuestion() {
    const questionText = document.getElementById('questionText').value.trim();
    
    if (!questionText) {
        alert('‚ö†Ô∏è Please enter a question before submitting.');
        return;
    }

    try {
        const response = await fetch(`${API_BASE_URL}/api/questions`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question_text: questionText })
        });

        const data = await response.json();

        if (data.success) {
            alert('üéñÔ∏è Question posted successfully!');
            closeQuestionPopup();
        }
    } catch (error) {
        alert('‚ùå Failed to post question');
    }
}

function setupEventListeners() {
    // Close modals on Escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeQuestionPopup();
            closeAnswersModal();
        }
    });

    // Close modals on background click
    document.getElementById('questionPopup').addEventListener('click', function(e) {
        if (e.target === this) closeQuestionPopup();
    });

    document.getElementById('answersModal').addEventListener('click', function(e) {
        if (e.target === this) closeAnswersModal();
    });
}


function setupSearchFunctionality() {
    const searchInput = document.querySelector('.search-input');
    
    // Create search results container
    const searchResultsContainer = document.createElement('div');
    searchResultsContainer.id = 'searchResults';
    searchResultsContainer.style.cssText = `
        display: none;
        margin-top: -15px;
        padding: 20px 30px;
        background: rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(74, 222, 128, 0.3);
        border-radius: 0 0 15px 15px;
        backdrop-filter: blur(20px);
        position: relative;
    `;
    
    // Insert right after action-section
    const actionSection = document.querySelector('.action-section');
    actionSection.parentNode.insertBefore(searchResultsContainer, actionSection.nextSibling);
    
    searchInput.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase().trim();
        
        if (searchTerm.length === 0) {
            searchResultsContainer.style.display = 'none';
            return;
        }
        
        // Filter questions based on search term
        const filteredQuestions = questionsData.filter(question => 
            question.question_text.toLowerCase().includes(searchTerm)
        );
        
        if (filteredQuestions.length === 0) {
            searchResultsContainer.innerHTML = '<p style="text-align: center; color: #94a3b8;">No questions found matching your search.</p>';
            searchResultsContainer.style.display = 'block';
            return;
        }
        
        // Display search results in rows
        let resultsHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div style="color: #4ade80; font-weight: bold; text-transform: uppercase;">Search Results (${filteredQuestions.length} found)</div>
                <button onclick="document.getElementById('searchResults').style.display='none'; document.querySelector('.search-input').value=''" style="
                    background: none;
                    border: none;
                    color: #4ade80;
                    font-size: 28px;
                    cursor: pointer;
                    font-weight: bold;
                    transition: all 0.3s ease;
                    padding: 0;
                    width: 30px;
                    height: 30px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                " onmouseover="this.style.color='#22d3ee'; this.style.transform='rotate(90deg)'" onmouseout="this.style.color='#4ade80'; this.style.transform='rotate(0deg)'">√ó</button>
            </div>
        `;
        resultsHTML += '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;">';
        
        filteredQuestions.forEach(question => {
            const stars = generateStars(question.rating || 0);
            const timeAgo = getTimeAgo(question.post_time);
            
            resultsHTML += `
                <div class="search-result-card" data-question-id="${question.question_id || question._id}" style="
                    background: rgba(0, 0, 0, 0.7);
                    border: 2px solid rgba(74, 222, 128, 0.3);
                    border-radius: 12px;
                    padding: 18px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                ">
                    <div style="color: #e2e8f0; font-weight: bold; margin-bottom: 10px; font-size: 15px; line-height: 1.4;">
                        ${escapeHtml(question.question_text)}
                    </div>
                    <div style="background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(74, 222, 128, 0.2); border-radius: 8px; padding: 12px; margin-bottom: 12px; font-size: 13px; color: #cbd5e1;">
                        ${escapeHtml(question.answer_text.substring(0, 80))}...
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #94a3b8;">
                        <span style="color: #fbbf24;">${stars}</span>
                        <span>${timeAgo}</span>
                    </div>
                </div>
            `;
        });
        
        resultsHTML += '</div>';
        searchResultsContainer.innerHTML = resultsHTML;
        searchResultsContainer.style.display = 'block';
        
        // Attach click handlers to search result cards
        document.querySelectorAll('.search-result-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(74, 222, 128, 0.12)';
                this.style.borderColor = '#4ade80';
                this.style.transform = 'translateY(-3px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(0, 0, 0, 0.7)';
                this.style.borderColor = 'rgba(74, 222, 128, 0.3)';
                this.style.transform = 'translateY(0)';
            });
            
            card.addEventListener('click', function(e) {
                e.stopPropagation();
                const questionId = this.dataset.questionId;
                if (questionId) {
                    openAnswersModal(questionId);
                }
            });
        });
    });
}
