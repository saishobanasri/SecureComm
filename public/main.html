    /**
     * Converts a string to an array of byte values (UTF-8).
     * @param {string} str The string to convert.
     * @returns {Uint8Array} The array of byte values.
     */
    function stringToBytes(str) {
        const bytes = [];
        for (let i = 0; i < str.length; i++) {
            const code = str.charCodeAt(i);
            if (code < 0x80) {
                bytes.push(code);
            } else if (code < 0x800) {
                bytes.push(0xc0 | (code >> 6), 0x80 | (code & 0x3f));
            } else if (code < 0xd800 || code >= 0xe000) {
                bytes.push(0xe0 | (code >> 12), 0x80 | ((code >> 6) & 0x3f), 0x80 | (code & 0x3f));
            }
        }
        return new Uint8Array(bytes);
    }

    /**
     * Converts an array of byte values (UTF-8) back to a string.
     * @param {Uint8Array} bytes The array of byte values.
     * @returns {string} The decoded string.
     */
    function bytesToString(bytes) {
        let str = '';
        for (let i = 0; i < bytes.length; i++) {
            const byte = bytes[i];
            if (byte < 0x80) {
                str += String.fromCharCode(byte);
            } else if ((byte & 0xe0) === 0xc0) {
                const charCode = ((byte & 0x1f) << 6) | (bytes[++i] & 0x3f);
                str += String.fromCharCode(charCode);
            } else {
                const charCode = ((byte & 0x0f) << 12) | ((bytes[++i] & 0x3f) << 6) | (bytes[++i] & 0x3f);
                str += String.fromCharCode(charCode);
            }
        }
        return str;
    }

    /**
     * "Encrypts" a message using a simple repeating-key XOR cipher.
     * WARNING: This is NOT cryptographically secure.
     * @param {string} message The plaintext message.
     * @param {string} password The password to use as a key.
     * @returns {Uint8Array} The "encrypted" data.
     */
    function encryptMessage(message, password) {
        const messageBytes = stringToBytes(message);
        const passwordBytes = stringToBytes(password);
        const encryptedBytes = new Uint8Array(messageBytes.length);

        for (let i = 0; i < messageBytes.length; i++) {
            // XOR each message byte with a password byte
            encryptedBytes[i] = messageBytes[i] ^ passwordBytes[i % passwordBytes.length];
        }
        return encryptedBytes;
    }

    /**
     * "Decrypts" data from a simple repeating-key XOR cipher.
     * WARNING: This is NOT cryptographically secure.
     * @param {Uint8Array} encryptedData The "encrypted" data.
     * @param {string} password The password to use as a key.
     * @returns {string} The decrypted plaintext message.
     */
    function decryptMessage(encryptedData, password) {
        // XOR decryption is the same operation as encryption
        const decryptedBytes = encryptMessage(bytesToString(encryptedData), password);
        return bytesToString(decryptedBytes);
    }

    // LSB Steganography - Extract data from image
    function extractDataFromImage(imageData) {
        const pixels = imageData.data;
        let lengthBinary = '';
        for (let i = 0; i < 32; i++) {
            lengthBinary += (pixels[i] & 1).toString();
        }
        const dataLength = parseInt(lengthBinary, 2);            
        if (isNaN(dataLength) || dataLength <= 0 || (32 + dataLength * 8) > pixels.length) {
            throw new Error('Invalid data length or no hidden data found');
        }
        let dataBinary = '';
        for (let i = 32; i < 32 + (dataLength * 8); i++) {
            dataBinary += (pixels[i] & 1).toString();
        }
        const dataBytes = [];
        for (let i = 0; i < dataBinary.length; i += 8) {
            dataBytes.push(parseInt(dataBinary.substr(i, 8), 2));
        }
        return new Uint8Array(dataBytes);
    }

    function processImageDecryption(imageFile, password) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = function() {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    const extractedData = extractDataFromImage(imageData);
                    // The new synchronous decryption function is called here
                    const decryptedMessage = decryptMessage(extractedData, password);
                    resolve(decryptedMessage);
                    
                } catch (error) {
                    reject(new Error(`Decryption failed: ${error.message}`));
                }
            };
            
            img.onerror = function() {
                reject(new Error('Error loading image'));
            };
            
            img.crossOrigin = 'anonymous';
            if (typeof imageFile === 'string') {
                img.src = imageFile; // URL string
            } else {
                img.src = URL.createObjectURL(imageFile); // File object
            }
        });
    }

            status: emailError.status
        });

    }
}

    // Load ALL questions from database
async function loadAllQuestions() {
    try {
        console.log('üìã Loading ALL questions from database...');
        
        const response = await fetch(`${API_BASE_URL}/api/questions/all`);
        const data = await response.json();
        
        if (data.success && data.data && data.data.length > 0) {
            console.log(`‚úÖ Found ${data.data.length} questions`);
            allQuestions = data.data;
            displayQuestions(data.data);
        } else {
            console.log('üî≠ No questions found');
            displayNoQuestions();
        }
    } catch (error) {
        console.error('‚ùå Error loading questions:', error);
        displayErrorMessage();
    }
}

function displayQuestions(questions) {
    const questionsContainer = document.getElementById('questionsContainer');
    
    if (!questionsContainer) {
        console.error('Questions container not found');
        return;
    }
    
    questionsContainer.innerHTML = '';
    
    questions.forEach((question, index) => {
        const questionCard = createQuestionCard(question, index);
        questionsContainer.appendChild(questionCard);
    });
    
    const originalContent = questionsContainer.innerHTML;
    questionsContainer.innerHTML = originalContent + originalContent;
    
    attachQuestionEventListeners();
}

function createQuestionCard(question, index) {
    const card = document.createElement('div');
    card.className = 'question-item';
    card.dataset.questionId = question.question_id;
    
    const timeAgo = getTimeAgo(question.post_time);
    
    card.innerHTML = `
        <div class="question-text">${escapeHtml(question.question_text)}</div>
        <div class="question-meta">
            <span>${timeAgo}</span>
        </div>
        <button class="answer-btn" onclick="event.stopPropagation(); openAnswerModalWithData('${question.question_id}')">
            Answer
        </button>
    `;
    
    return card;
}

function displayNoQuestions() {
    const questionsContainer = document.getElementById('questionsContainer');
    questionsContainer.innerHTML = `
        <div style="padding: 30px; text-align: center; color: #94a3b8;">
            <p>üî≠ No questions available</p>
        </div>
    `;
}

function displayErrorMessage() {
    const questionsContainer = document.getElementById('questionsContainer');
    questionsContainer.innerHTML = `
        <div style="padding: 30px; text-align: center; color: #ef4444;">
            <p>‚ùå Error loading questions</p>
        </div>
    `;
}

function attachQuestionEventListeners() {
    document.querySelectorAll('.question-item').forEach(item => {
        item.addEventListener('mouseenter', function() {
            this.classList.add('highlighted');
        });
        
        item.addEventListener('mouseleave', function() {
            this.classList.remove('highlighted');
        });
    });
}

async function openAnswerModalWithData(questionId) {
    try {
        console.log('üîç Opening answer modal for question:', questionId);
        
        const question = allQuestions.find(q => q.question_id === questionId);
        
        if (question) {
            currentQuestionData = question;
            
            const sessionData = window.activeSession || getStoredSession();
            
            document.getElementById('selectedQuestion').textContent = question.question_text;
            document.getElementById('sessionId').textContent = sessionData.session_id;
            
            document.getElementById('answerPopup').style.display = 'flex';
        } else {
            alert('‚ùå Question not found');
        }
    } catch (error) {
        console.error('‚ùå Error opening answer modal:', error);
        alert('‚ùå Failed to load question details');
    }
}

function getTimeAgo(timestamp) {
    const now = new Date();
    const postTime = new Date(timestamp);
    const diffMs = now - postTime;
    const diffMins = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMins / 60);
    const diffDays = Math.floor(diffHours / 24);

    if (diffMins < 1) return 'Just now';
    if (diffMins < 60) return `${diffMins} min${diffMins !== 1 ? 's' : ''} ago`;
    if (diffHours < 24) return `${diffHours} hr${diffHours !== 1 ? 's' : ''} ago`;
    return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
